<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Spring CRUD Exemplo</title>
    <th:block th:include="fragments/headerinc :: head"></th:block>
</head>
<body>
    <header>
        <th:block th:include="fragments/header :: header"></th:block>
    </header>
<section>
    <div class="container" style="width: 80%; padding-top: 50px;">
    <h2>Detalhes Produto</h2>
    <div>
        <form>
            <div class="form-group row">
              <label class="col-sm-2 col-form-label">Produto ID</label>
              <div class="col-sm-10">
                <p class="form-control-static" th:text="${produto.produtoId}">Produto ID</p>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-2 col-form-label">Nome</label>
              <div class="col-sm-10">
                <p class="form-control-static" th:text="${produto.nome}">Nome</p>
              </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Preço</label>
                <div class="col-sm-10">
                  <p class="form-control-static" th:text="${produto.preco}">Preço</p>
                </div>
              </div>
          </form>
    </div>
</div>
</section>
</body>
</html>
